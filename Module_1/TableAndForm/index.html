<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <caption>
            <h3>Grocery Items Bill</h3>
        </caption>
        <thead>
            <tr>
                <th>Item name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Potatoes</td>
                <td align="center">51</td>
                <td align="center">$1.00</td>
            </tr>
            <tr>
                <td>Nuts</td>
                <td align="center">51</td>
                <td align="center">$1.00</td>
            </tr>
            <tr>
                <td>Onions</td>
                <td align="center">51</td>
                <td align="center">$1.00</td>
            </tr>
            <tr>
                <td width="200px">Very long awkwardly named yet still delicious item here</td>
                <td align="center">51</td>
                <td width="70px" align="center">$1.00</td>
            </tr>
            <tr>
                <td>Carrots</td>
                <td align="center">51</td>
                <td align="center">$1.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th align="right" colspan="2">Total price</th>
                <th align="center">$33.79</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
