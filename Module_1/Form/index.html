<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="language">Languages</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">English</option>
                        <option value="">Thailand</option>
                        <option value="">Korean</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="intro">Introduction</label>
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender"> Male <br>
                    <input type="radio" name="gender"> Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hobbies">Hobbies</label>
                </td>
                <td>
                    <input type="checkbox" name="hobbies"> Football <br>
                    <input type="checkbox" name="hobbies"> Swimming <br>
                    <input type="checkbox" name="hobbies"> Walking <br>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="avatar">Avatar</label>
                </td>
                <td>
                    <input style="width: 60px;" type="image" src="https://www.thespruce.com/thmb/c3znkzZgMeuvzBy4wH13jVllfUo=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/plants-with-big-flowers-4138211-hero-b10becb169064cc4b3c7967adc1b22e1.jpg" id="avatar">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="range">Range</label>
                </td>
                <td>
                    <input type="range"  id="range" min="0" max="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="profile">Upload Profile</label>
                </td>
                <td>
                    <input type="file"  id="profile">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date of birth</label>
                </td>
                <td>
                    <input type="date"><br>
                    <input type="datetime-local"> <br>
                    <input type="time"> <br>
                    <input type="week"> <br>
                    <input type="month">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age</label>
                </td>
                <td>
                    <input type="number" id="age">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fullname">Fullname</label>
                </td>
                <td>
                    <input type="text" id="fullname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Search</label>
                </td>
                <td>
                    <input type="search" id="keyword">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Password</label>
                </td>
                <td>
                    <input type="password" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email</label>
                </td>
                <td>
                    <input type="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Website</label>
                </td>
                <td>
                    <input type="url" id="website">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <!-- <button type="submit">Submit</button>
                    <button type="reset">Clear</button>
                    <button type="button" onclick="alert('hello anh em!')">Hello</button> -->
                    <input type="submit" value="Đăng ký">
                    <input type="reset" value="Hủy">
                    <input type="button" value="Xin chào" onclick="alert('ợ')">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
